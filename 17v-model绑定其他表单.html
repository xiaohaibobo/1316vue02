<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<input type="checkbox" value="" v-model='flag' />
			<div v-if='flag'>2222222</div>
			
			<hr />
			<h3>请选择你的爱好</h3>
			<input type="checkbox" value='唱歌' v-model='fvs' />唱歌
			<input type="checkbox" value='跳舞' v-model='fvs' />跳舞
			<input type="checkbox" value='rap'  v-model='fvs'/>rap
			<input type="checkbox" value='篮球' v-model='fvs' />篮球
			<div>你选择的爱好是:{{fvs}}</div>
			
			<hr />
			<h3>请选择你的性别</h3>
			<input type="radio" value='男' v-model='sex' />男
			<input type="radio" value='女 ' v-model='sex' />女
			<div>你选择的性别是:{{sex}}</div>
			
			<hr />
			<select v-model='year'>
				<option value="1998">1998</option>
				<option value="1997">1997</option>
				<option value="1996">1996</option>
			</select>
			
			<div>你的生日年是:{{year}}</div>
			
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
//		v-model -> 用于将表单元素输入的内容绑定为响应式数据.

//		v-model用在文本框，则v-model绑定的数据得到的是文本框输入的内容.
//		v-model用在单选框，则v-model绑定的数据得到的是单选框的value的内容.

//		v-model用在复选框本框，
//			1):如果v-model后面的数据是布尔值,则这个布尔值与复选框的勾选状态一致.
//			2):如果v-model后面的数据是数组,则这个数组的元素取决于当前的复选框的value和勾选状态.
		
		new Vue({
			el:'#app',
			data:{
				flag:true,
				fvs:[],
				sex:'',
				year:''
			}
		})
		
		
	</script>
</html>
