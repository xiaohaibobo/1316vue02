<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#app div{
				width: 200px;
				height: 200px;
				border:1px solid #000;
                float: left;
                margin-left: 10px;
			}
			.red{
				background: red;
			}
			.green{
				background: green;
			}
			.blue{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id='app'>		
			<input type="button" value='red' @click='getColor' />
			<input type="button" value='blue' @click='getColor' />
			<input type="button" value='green' @click='getColor' /><br />
			<div @click='changeColor'></div>
			<div @click='changeColor'></div>
			<div @click='changeColor'></div>			
		</div>
	</body>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        //用vue实现拾取颜色效果,点击input后再点击某个div,div的内容和背景色变成input的value
        
//      点div需要做什么?
//      	点击哪个div就改变哪个div的背景色.
//      	
//		点按钮时需要做什么?
//      	是确定这个背景色是什么
     
        new Vue({
        	el:'#app',
        	data:{
        		color:'',
        	},
        	methods:{
        		changeColor(ev){
        			ev.target.className = this.color;
        		},
        		getColor(ev){
        			this.color = ev.target.value;
        		}
        	}
        })
        
        
	</script>
</html>
