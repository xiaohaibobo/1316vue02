//		变量查找:为了确定变量是哪个.
//			1:确定变量所在的作用域链
//			2:在这个作用域链上逐层插值变量声明.查找到就停止查找(就近原则)。
//				(形参相当于是声明在函数内的局部变量)
		
		var n = 10;		
		function add(){
			var n = 20;
			function fn(n){
				n += 100;
				alert(n);//fn -> add -> 全局 120
			}			
			fn();
			alert(n);//add -> 全局 120
		}
		
		add();
		alert(n);//全局 10
